<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opioid Calculator - Calculation Tests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; }
        .table { margin-top: 2rem; }
        .pass { color: green; }
        .fail { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Opioid Calculator - Calculation Tests</h1>
        <p>This page runs automated tests on the core calculation logic to ensure accuracy.</p>
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Test Case</th>
                    <th>Status</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="testResultsBody"></tbody>
        </table>
        <a href="index.html">Back to Calculator</a>
    </div>

    <!-- The main application script with all the calculation logic -->
    <script src="assets/script.js"></script>
    <!-- The test cases -->
    <script src="tests/calculation_tests.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const results = runCalculationTests();
            const resultsBody = document.getElementById('testResultsBody');

            results.forEach(result => {
                const row = document.createElement('tr');
                const statusClass = result.success ? 'pass' : 'fail';
                const statusText = result.success ? 'PASS' : 'FAIL';

                row.innerHTML = `
                    <td>${result.name}</td>
                    <td class="${statusClass}"><strong>${statusText}</strong></td>
                    <td>${result.details}</td>
                `;
                resultsBody.appendChild(row);
            });
        });
    </script>
</body>
</html>
